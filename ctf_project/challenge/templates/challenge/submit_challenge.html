{% extends 'notice/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Challenge Submission</legend>
                {{ submitFlag_form.errors|crispy }}
                <label for="flag">Flag: </label>
                <input type="text" name="input_flag" id="input_flag_id">
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock content %}
