{% extends 'notice/base.html' %}
{% block content %}
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Challenge</legend>
                    <h2>Are you confirm to delete {{ object.name }} Challenge?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-primary" href="{% url 'challenge-detail' object.id %}">No, Cancel and Back</a>
                </div>
            </form>
        </div>
{% endblock content %}
