{% extends 'notice/base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <h1>Competition</h1>
        </div>
        {% for competition in competitions %}
            <article class="media content-section">
                <div class="media-body">
                    <p class="article-content">Name: {{ competition.name }}</p>
                    <p class="article-content">Start Time: {{ competition.start_time }} </p>
                    <p class="article-content">End Time:&nbsp; {{ competition.end_time }} </p>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
